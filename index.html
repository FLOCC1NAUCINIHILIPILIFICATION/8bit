<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2D Minecraft (Stable)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="hud">
    <div class="line">
      <b>Move:</b> A/D or ←/→ |
      <b>Jump:</b> W/↑/Space |
      <b>Hotbar:</b> 1–6
    </div>
    <div class="line">
      <b>Break:</b> LMB |
      <b>Place:</b> RMB |
      <b>Save:</b> K |
      <b>Load:</b> L
    </div>
  </div>

  <div id="errorBox" hidden>
   errorText"></pre>
    <div class="hint">Open DevTools → Console for details.</div>
  </div>

  <canvas id="gameCanvas" width="960" height="540"></canvas>

  <script src="script.js"></script>
</body>
</html>
